<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC get autio and video and audio</title>
  <style>
    .none {
      -webkit-filter: none;
    }

    .blur {
      -webkit-filter: blur(3px);
    }

    .grayscale {
      -webkit-filter: grayscale(1);
    }

    .invert {
      -webkit-filter: invert(1);
    }

    .sepia {
      -webkit-filter: sepia(1);
    }

    .saturate {
      -webkit-filter: saturate(4);
    }

    .hue-rotate {
      -webkit-filter: hue-rotate(90deg);
    }

    .opacity {
      -webkit-filter: opacity(.2);
    }

    .brightness {
      -webkit-filter: brightness(1);
    }

    .contrast {
      -webkit-filter: contrast(1);
    }

    .drop-shadow {
      -webkit-filter: drop-shadow(0 -6mm 4mm rgb(160, 0, 210));
    }
  </style>
</head>

<body>

  <div>
    <label>audio Source:</label>
    <select id="audioSource"></select>
  </div>

  <div>
    <label>audio output:</label>
    <select id="audioOutput"></select>
  </div>

  <div>
    <label>video Source:</label>
    <select id="videoSource"></select>
  </div>

  <div>
    <label>Filter:</label>
    <select id="filter">
      <option value="none">None</option>
      <option value="blur">blur</option>
      <option value="grayscale">grayscale</option>
      <option value="invert">invert</option>
      <option value="sepia">sepia</option>
      <option value="saturate">saturate</option>
      <option value="hue-rotate">hue-rotate</option>
      <option value="opacity">opacity</option>
      <option value="brightness">brightness</option>
      <option value="contrast">contrast</option>
      <option value="drop-shadow">drop-shadow</option>
    </select>
  </div>

  <div>
    <!-- <audio autoplay controls id='audioplayer'></audio> -->
    <table>
      <tr>
        <td>
          <video autoplay playsinline id="player"></video>
        </td>
        <td>
          <div id="constraints" class="output"></div>
        </td>
      </tr>
    </table>

  </div>

  <div>
    <button id="snapshot">Take snapshout</button>
  </div>

  <div>
    <canvas id="picture"></canvas>
  </div>


  <video autoplay playsinline id="player"></video>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="./js/client.js"></script>
</body>

</html>
